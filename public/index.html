<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple File Server</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
	</head>
	<body>
		<section class="section">
			<div class="container">
				<h1 class="title has-text-centered">
					Welcome to the Simple File Server
				</h1>
				<div id="file-upload" class="box">
					<div class="field is-grouped">
						<div class="control">
							<input class="input" type="file" id="file-input" />
						</div>
						<div class="control">
							<button class="button is-primary" id="upload-button">
								Upload
							</button>
						</div>
					</div>
					<button
						class="button is-link"
						id="download-folder-button"
						onclick="getFolder()"
					>
						Download Folder
					</button>
					<ul id="file-list" class="mt-4"></ul>
				</div>
			</div>
		</section>
		<script src="main.js"></script>
	</body>
</html>
